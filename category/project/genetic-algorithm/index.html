<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <base href="./">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1,maximum-scale=1,user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <title>Genetic Algorithm</title>
    </head>

<body>
    <header>
        <h1>N-Queens problem simulator</h1>
    </header>
    <p id="input">
        Input Sequence: <input id="input-seq" type="text" name="sequence" placeholder="Separate numbers with ','"><br>
        <button id="confirm-btn" type="button">Enter</button><br>
    </p>

    <span id="error-msg"></span><br>
    
    <p id="result">
        Input Sequence: <span id="show-seq"></span><br>
        Amount of Queens: <span id="show-info"></span><br>
        Goal score(non attacking pairs): <span id="show-goal"></span><br>
        Real score(non attacking pairs): <span id="show-score"></span><br>
        Is this answer? <span id="show-isans"></span><br>

        <img id="queen-img" src="./img/queen.svg" alt="Queen">
        <canvas id="chessboard" width="500" height="500">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </p>
</body>

</html>
